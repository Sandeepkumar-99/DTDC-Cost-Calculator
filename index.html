<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipment Cost Calculator</title>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="icon" href="./logo.png" type="image/png"/>    
</head>
<body>
    <div id="mainContent">
    <form id="normalForm">
        <h1>Shipment Cost Calculator</h1>

        <fieldset id="normalService">
            <legend><b>Regular Service</b></legend>
            <table>
                <tr><p id="normalResult">Total Cost: Rs.</p></tr>
                <tr>
                    <td><fieldset><legend>Local</legend>
                        <input type="number" id="normalLocalRate" placeholder="Enter Weight (gms)" min="250"/>
                    </fieldset></td>
                    <td><fieldset><legend>TS & AP</legend>
                        <input type="number" id="normalTsApRate" placeholder="Enter Weight (gms)" min="250"/>
                    </fieldset></td>
                </tr>
                <tr>
                    <td><fieldset><legend>Metro Cities</legend>
                        <input type="number" id="normalMetroRate" placeholder="Enter Weight (gms)" min="250"/>
                    </fieldset></td>
                    <td><fieldset><legend>Non Metro Cities</legend>
                        <input type="number" id="normalNonMetroRate" placeholder="Enter Weight (gms)" min="250"/>
                    </fieldset></td>
                </tr>
            </table>
            <table><tr>
                <th><button id="normalCalculate">Calculate</button></th>
                <th><button id="normalReset" disabled>Reset</button></th>
            </tr></table>
        </form>
            
        </fieldset>

        <form id="plusForm">
        <fieldset id="plusService">
            <legend><b>Plus Service</b></legend>
            <table>
                <tr><p id="plusResult">Total Cost: Rs.</p></tr>
                <tr>
                    <td><fieldset><legend>Local</legend>
                        <input type="number" id="plusLocalRate" placeholder="Enter Weight (gms)" min="500"/>
                    </fieldset></td>
                    <td><fieldset><legend>TS & AP</legend>
                        <input type="number" id="plusTsApRate" placeholder="Enter Weight (gms)" min="500"/>
                    </fieldset></td>
                </tr>
                <tr>
                    <td><fieldset><legend>Metro Cities</legend>
                        <input type="number" id="plusMetroRate" placeholder="Enter Weight (gms)" min="500"/>
                    </fieldset></td>
                    <td><fieldset><legend>Non Metro Cities</legend>
                        <input type="number" id="plusNonMetroRate" placeholder="Enter Weight (gms)" min="500"/>
                    </fieldset></td>
                </tr>
            </table>
            <table><tr>
                <th><button id="plusCalculate" type="button">Calculate</button></th>
                <th><button id="plusReset" disabled>Reset</button></th>
            </tr></table>
        </fieldset>
    </form>
